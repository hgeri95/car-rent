<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Registration</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Registration page</h1>
            <form action="#" th:action="@{/register/adduser}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text" id="username"
                           th:field="*{username}"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password" id="password"
                           th:field="*{password}"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>:
                    <select class="form-control" id="role" th:field="*{roles}">
                        <option th:value="USER">USER</option>
                        <option th:value="OWNER">OWNER</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   id="register-submit"
                                   value="Register">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p><a href="/" th:href="@{/}">Back to home page</a></p>

</div>
</body>
</html>
