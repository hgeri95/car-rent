<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Search Cars</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Search cars</h1>
            <form action="#" th:action="@{/userpage/search}" th:object="${searchObject}" method="post">
                <div class="form-group">
                    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
                    <label for="type">City</label>:
                    <input type="text" id="city"
                           th:field="*{city}"
                           name="city"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="City">
                </div>
                <div class="form-group">
                    <span th:if="${#fields.hasErrors('start')}" th:errors="*{start}"></span>
                    <label for="type">Start</label>:
                    <input type="date" id="type"
                           th:field="*{start}"
                           name="start"
                           class="form-control"
                           autofocus="autofocus">
                </div>
                <div class="form-group">
                    <span th:if="${#fields.hasErrors('end')}" th:errors="*{end}"></span>
                    <label for="type">End</label>:
                    <input type="date" id="end"
                           th:field="*{end}"
                           name="end"
                           class="form-control"
                           autofocus="autofocus">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   id="reservation-submit"
                                   value="Search">
                        </div>
                    </div>
                </div>
            </form>
            <table>
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Type</th>
                    <th>City</th>
                    <th>Capacity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${cars.empty}">
                    <td colspan="2">No cars available</td>
                </tr>
                <tr th:each="car: ${cars}">
                    <td><span th:text="${car.id}">Id</span></td>
                    <td><span th:text="${car.type}">Type</span></td>
                    <td><span th:text="${car.city}">City</span></td>
                    <td><span th:text="${car.capacity}">Capacity</span></td>
                    <td><a th:href="@{/userpage/cardetails/{id}(id=${car.id})}">Details</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--<p><a href="/userpage" th:href="@{/userpage}">Back to main page</a></p>-->

    <script type="text/javascript" th:src="@{webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{js/search.js}"></script>
</div>
</body>
</html>
