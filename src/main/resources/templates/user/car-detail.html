<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Car detail</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Car detail</h1>
            <form action="#" th:object="${car}" method="post">
                <div class="form-group">
                    <label for="type">Id</label>:
                    <input type="text" id="id"
                           th:field="*{id}"
                           name="id"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Id" disabled>
                </div>
                <div class="form-group">
                    <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
                    <label for="type">Type</label>:
                    <input type="text" id="type"
                           th:field="*{type}"
                           name="type"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Type" disabled>
                </div>
                <div class="form-group">
                    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
                    <label for="city">City</label>:
                    <input type="text" id="city"
                           th:field="*{city}"
                           name="city"
                           class="form-control"
                           placeholder="City" disabled>
                </div>
                <div class="form-group">
                    <label for="capacity">Capacity</label>:
                    <input type="number" id="capacity"
                           th:field="*{capacity}"
                           name="capacity"
                           class="form-control"
                           placeholder="Capacity" disabled>
                </div>
            </form>
            <form action="#" th:action="@{/userpage/reservation/{id}(id=${car.id})}" th:object="${reservation}" method="post">
                <div class="form-group">
                    <span th:if="${#fields.hasErrors('start')}" th:errors="*{start}"></span>
                    <label for="type">Start</label>:
                    <input type="date" id="type"
                           th:field="*{start}"
                           name="start"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Start">
                </div>
                <div class="form-group">
                    <span th:if="${#fields.hasErrors('end')}" th:errors="*{end}"></span>
                    <label for="type">End</label>:
                    <input type="date" id="end"
                           th:field="*{end}"
                           name="end"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="End">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   id="reservation-submit"
                                   value="Reserve">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p><a href="/ownerpage" th:href="@{/userpage}">Back to min page</a></p>

</div>
</body>
</html>
